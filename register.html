<!DOCTYPE html>
<html class="wide wow-animation" lang="en">

<head>
    <title>Nodhus</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/hero.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
    <link href="/css/style-Dash.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>


    <header>
        <img src="/img/logow.png" alt="Nodhus Logo" class="logo1" id="nodhus-logo">
    </header>


    <!-- Formulario de inicio de sesión -->

    <div class="margenform">
        <div id="content" class="p-4 p-md-5 pt-5">
            <div class="container12">

                <div class="login-container" id="login-container">
                    <span class="close-btn" id="close-btn">&times;</span>
                    <h2>Registrate:</h2>
                    <div class="logo-container">
                        <img src="./img/nodhus.png" alt="NODHUS" class="nodhus-logo">
                    </div>
                    <form id="login-form">

                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="id_tipo_identificacion">Tipo de Identificación:</label>
                                    <select id="id_tipo_identificacion" name="id_tipo_identificacion" required class="form-control">
                                  <option value="">Selecciona una opción</option>
                                  <option value="1">Cédula de ciudadanía</option>
                                  <option value="2">Cédula de extranjería</option>
                                  <option value="3">Tarjeta de identidad</option>
                                  <option value="4">Permiso por protección temporal</option>
                                  <option value="5">Otros</option>
                              </select>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="identificacion">Identificación:</label>
                                    <input type="text" id="identificacion" name="identificacion" placeholder="Número de Identificación..." required class="form-control">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="primer_nombre">Primer Nombre:</label>
                                    <input type="text" id="primer_nombre" name="primer_nombre" placeholder="Primer Nombre..." required class="form-control">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="segundo_nombre">Segundo Nombre:</label>
                                    <input type="text" id="segundo_nombre" name="segundo_nombre" placeholder="Segundo Nombre..." class="form-control">
                                </div>
                            </div>
                        </div>





                        <div class="row">

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="primer_apellido">Primer Apellido:</label>
                                    <input type="text" id="primer_apellido" name="primer_apellido" placeholder="Primer Apellido..." required class="form-control">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="segundo_apellido">Segundo Apellido:</label>
                                    <input type="text" id="segundo_apellido" name="segundo_apellido" placeholder="Segundo Apellido..." class="form-control">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="correo">Correo Electrónico:</label>
                                    <input type="email" placeholder="Correo Electrónico..." name="correo" id="correo" required class="form-control">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="cargo">Cargo:</label>
                                    <input type="text" id="cargo" name="cargo" placeholder="Cargo..." required class="form-control">
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="telefono">Celular:</label>
                                    <input type="text" id="telefono" name="telefono" placeholder="Número de celular..." required class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha de nacimiento..." required class="form-control">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" id="password" name="password" placeholder="Contraseña..." required class="form-control">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <input type="hidden" name="id_rol" value="2">
                                <div class="form-group">
                                    <label for="password_confirmation">Confirmar Contraseña:</label>
                                    <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirmar Contraseña..." required class="form-control">
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <button type="submit" class="login-button">REGISTRARME</button>
                                </div>
                            </div>


                            <div class="col-md-4">
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/login/register.js"></script>

</body>

</html>
