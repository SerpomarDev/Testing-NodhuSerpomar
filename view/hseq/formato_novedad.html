</header>
<div class="dlabnav">
    <div id="layout">

        <div class="dlabnav" id="sidebar">
            <div class="dlabnav-scroll sidebar-scroll">
                <ul class="metismenu" id="menu">
                    <li id="roles-container"></li>
                    <li id="menu-items-container"></li>

<body>


    <div class="header">
        <div class="title-container">
            <div class="circle"></div>
            <h1 class="title">DECLARACIÓN DE NOVEDAD</h1>
        </div>
    </div>
    <div id="main-wrapper">

        <div class="margenform">
            <div id="content" class="p-4 p-md-0 pt-5">
                <div class="container-fluid main-container">
                    <form id="createOrdenCargue" method="post" enctype="multipart/form-data" class="form">
                        <p class="message">Complete los campos para crear una novedad, accidente o incidente.</p>
                        <div class="flex">
                            <label>
                                <input type="text" class="input" id="id_sitio_inspeccion" name="id_sitio_inspeccion" required>
                                <span>Nombre del involucrado</span>
                            </label>
                            <label>
                                <input type="date" class="input" id="fecha_solicitud" name="fecha_solicitud" required>
                                <span>Fecha del suceso</span>
                            </label>
                        </div>

                        <div class="flex">
                            <label>
                                <input type="time" class="input" id="hora_soli" name="hora_soli" required>
                                <span>Hora del suceso</span>
                            </label>
                            <label>
                                <input type="text" class="input" id="id_sitio_inspeccion" name="id_sitio_inspeccion" required>
                                <span>Área del suceso</span>
                            </label>
                        </div>


                        <div class="form-group">
                            <label class="full-width">
                                <textarea class="input" id="observaciones" name="observaciones" rows="3"></textarea>
                                <span>Descripción del evento</span>
                            </label>
                        </div>
                        <label>
                            <input type="text" class="input" id="id_sitio_inspeccion" name="id_sitio_inspeccion" required>
                            <span>Nombre del empleado (Testigo)</span>
                        </label>
                        <div class="submit-container">
                            <button class="submit" id="BtnSavePlaca">Enviar</button>
                        </div>
                        <p class="signin"><a href="/view/preventas/index.html">Volver</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="/Componentes/sidebar.js"></script>
    <script src="/js/login/logout.js"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="/js/custom.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script type="text/javascript" src="/js/hseq/formato_create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
