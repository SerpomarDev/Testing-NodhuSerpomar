<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodhus</title>
    <link rel="icon" href="/faviconN.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="/css/pages.css" rel="stylesheet" />
    <link href="/css/style-Dash.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>
<header>
    <img src="/img/nodhus.png" alt="Nodhus Logo" class="logo" id="nodhus-logo">

</header>
<div class="dlabnav">
    <div id="layout">

        <div class="dlabnav" id="sidebar">
            <div class="dlabnav-scroll sidebar-scroll">
                <ul class="metismenu" id="menu">
                    <li id="roles-container"></li>
                    <li id="menu-items-container"></li>
                    <nav>
                        <a href="javascript:void(0)" id="logout-button" class="logout-link" aria-expanded="false">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="nav-text">Cerrar Sesi√≥n</span>
                        </a>
                    </nav>
                </ul>

            </div>
        </div>
    </div>
</div>

<body>


    <div class="header">
        <div class="title-container">
            <div class="circle"></div>
            <h1 class="title">LIQUIDAR</h1>
        </div>
    </div>

    <div class="margenform">

        <div id="content" class="p-4 p-md-5 pt-5">
            <div class="row invoice-card-row">
                <div class="col-xl-3 col-xxl-3 col-sm-6">
                    <div class="card bg-warning invoice-card">
                        <div class="card-body d-flex">
                            <div class="icon me-3">
                                <i class="fas fa-boxes text-white" style="font-size: 28px;"></i>
                            </div>
                            <div>
                                <span class="text-white fs-18">Contenedores Facturados</span>
                                <div style="display: flex; align-items: center; justify-content: space-between; gap: 10px;">
                                    <h3 class="text-white invoice-num" style="margin: 0;">Total:
                                        <span id="cantidadFacturados"></span>/<span id="cantidadContenedor"></span>
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-xxl-3 col-sm-6">
                    <div class="card bg-warning invoice-card">
                        <div class="card-body d-flex">
                            <div class="icon me-3">
                                <i class="fas fa-boxes text-white" style="font-size: 28px;"></i>
                            </div>
                            <div>
                                <div>
                                    <span class="text-white fs-18">Total Facturado</span>
                                    <div style="display: flex; align-items: center; justify-content: space-between; gap: 10px;">
                                        <h3 class="text-white invoice-num">
                                            <p id="totalContenedor"></p>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="liquidar"></div>
        </div>
        <div class="container">
            <form id="saveLiquidacion" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="hidden" id="id_solicitud_servicio" name="id_solicitud_servicio" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="hidden" id="valor_total" name="valor_total" class="form-control" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-between">
                        <button type="button" class="btn btn-primary" onclick="history.back()">Volver</button>
                        <button type="button" class="btn btn-success" id="GeneReportExcelPreliq">Generar Liquidacion</button>
                        <button type="submit" class="btn btn-primary" id="BtnSaveLiquidar" disabled>Liquidar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/Componentes/sidebar.js"></script>
    <script src="/js/login/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script type="module" src="/js/liquidar/liquidar.js"></script>
    <script type="module" src="/js/cargar/cargarValorTotal.js"></script>
    <script type="text/javascript" src="/js/report/PreliquidacionExcelReport.js"></script>
    <script type="text/javascript" src="/js/contenedor/pendienteLiquidar.js"></script>
    <script type="text/javascript" src="/js/contenedor/totalContedor.js"></script>
    <script type="text/javascript" src="/js/contenedor/cantidadContenedores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
